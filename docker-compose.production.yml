services:
  # Main Application Backend
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:test123@postgres:5432/edusmarthub}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - AI_SERVICE_URL=http://ai-services:5000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    depends_on:
      - postgres
      - redis
      - ai-services
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env.production
    ports:
      - "8080:80"
    environment:
      - VITE_API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
      - VITE_WS_URL=${WS_URL:-ws://localhost:3001}
      - VITE_AI_SERVICE_URL=${AI_SERVICE_URL:-http://localhost:5000}
    depends_on:
      - app
    networks:
      - app-network
    restart: unless-stopped

  # AI Services
  ai-services:
    build:
      context: ./backend/ai-service
      dockerfile: Dockerfile
    env_file:
      - .env.production
    ports:
      - "5000:5000"
    environment:
      - AI_MODEL_PATH=/models
      - GPU_ENABLED=${GPU_ENABLED:-false}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ai-models:/models
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-0}
              capabilities: [gpu]

  # Real-time Service
  realtime:
    build:
      context: ./backend/realtime-service
      dockerfile: Dockerfile
    env_file:
      - .env.production
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - redis
      - postgres
    networks:
      - app-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=${DB_NAME:-edusmarthub}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-test123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring - Grafana
  monitoring:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - app-network
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - frontend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  ai-models:
    driver: local
  grafana-data:
    driver: local
