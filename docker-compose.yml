# EduSmartHub - Complete Docker Compose Configuration
# Run the full application stack with: docker-compose up -d

services:
  # ==================== Database Services ====================
  
  # PostgreSQL - Primary Database
  postgres:
    image: postgres:14-alpine
    container_name: edusmarthub-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-edusmarthub}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-test123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Analytics and Logs
  mongodb:
    image: mongo:7
    container_name: edusmarthub-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-admin123}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: edusmarthub-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Application Services ====================

  # Main Application Backend
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edusmarthub-backend
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:test123@postgres:5432/edusmarthub}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:admin123@mongodb:27017/edusmarthub?authSource=admin}
      - AI_SERVICE_URL=http://ai-services:5000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - JWT_SECRET=${JWT_SECRET:-test-jwt-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      ai-services:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Real-time Service (Socket.io)
  realtime:
    build:
      context: ./backend/realtime-service
      dockerfile: Dockerfile
    container_name: edusmarthub-realtime
    env_file:
      - .env.production
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:test123@postgres:5432/edusmarthub}
      - BACKEND_API_URL=http://app:3000
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # AI Services (Python/Flask)
  ai-services:
    build:
      context: ./backend/ai-service
      dockerfile: Dockerfile
    container_name: edusmarthub-ai-services
    env_file:
      - .env.production
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - AI_MODEL_PATH=/models
      - GPU_ENABLED=${GPU_ENABLED:-false}
      - GPU_COUNT=${GPU_COUNT:-0}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:test123@postgres:5432/edusmarthub}
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:admin123@mongodb:27017/edusmarthub?authSource=admin}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    volumes:
      - ai-models:/models
      - ai-uploads:/app/uploads
      - ai-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Frontend Application (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_BASE_URL:-http://localhost:3000}
        - VITE_SOCKET_URL=${WS_URL:-ws://localhost:3001}
        - VITE_AI_SERVICE_URL=${AI_SERVICE_URL:-http://localhost:5000}
        - VITE_ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost:3000}
    container_name: edusmarthub-frontend
    env_file:
      - .env.production
    ports:
      - "8080:80"
    environment:
      - VITE_API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
      - VITE_WS_URL=${WS_URL:-ws://localhost:3001}
      - VITE_AI_SERVICE_URL=${AI_SERVICE_URL:-http://localhost:5000}
    depends_on:
      - app
      - realtime
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # ==================== Message Queue Services ====================

  # RabbitMQ - Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: edusmarthub-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-admin123}
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== Data Pipeline Services ====================

  # Kafka Zookeeper (for data pipeline)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: edusmarthub-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - "2181:2181"
    networks:
      - app-network
    restart: unless-stopped

  # Kafka (for data pipeline)
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: edusmarthub-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Data Pipeline Service
  data-pipeline:
    build:
      context: ./backend/data-pipeline
      dockerfile: Dockerfile
    container_name: edusmarthub-data-pipeline
    ports:
      - "3003:3003"
      - "9091:9091"
    environment:
      - NODE_ENV=production
      - KAFKA_BROKERS=kafka:9092
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:test123@postgres:5432/edusmarthub}
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:admin123@mongodb:27017/edusmarthub?authSource=admin}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    volumes:
      - pipeline-logs:/app/logs
      - pipeline-reports:/app/reports
      - pipeline-backups:/app/backups
    depends_on:
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # ==================== Search Services ====================

  # Elasticsearch - Search Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: edusmarthub-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== Monitoring & Observability ====================

  # Grafana - Monitoring Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: edusmarthub-grafana
    ports:
      - "3002:3000"  # Changed from 3001 to avoid conflict with realtime
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource,postgres-datasource
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus - Metrics Collection (Optional - use profile to enable)
  # Start with: docker-compose --profile monitoring up prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: edusmarthub-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
    command:
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ==================== Load Balancer ====================

  # Nginx - Load Balancer and Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: edusmarthub-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - frontend
      - realtime
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==================== Networks ====================
networks:
  app-network:
    driver: bridge
    name: edusmarthub-network

# ==================== Volumes ====================
volumes:
  postgres-data:
    driver: local
  mongodb-data:
    driver: local
  redis-data:
    driver: local
  ai-models:
    driver: local
  ai-uploads:
    driver: local
  ai-logs:
    driver: local
  rabbitmq-data:
    driver: local
  elasticsearch-data:
    driver: local
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
  pipeline-logs:
    driver: local
  pipeline-reports:
    driver: local
  pipeline-backups:
    driver: local
